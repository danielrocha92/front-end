<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de decisão</title>
</head>
<body>

    <script>
        var semaforo = "verde";

        if (semaforo == "verde") {
            document.write("Pode passar");
        } else if (semaforo == "vermelho") {
            document.write("Pare");
        } else {
            document.write("Atenção");
        }
        
    </script>
</body>
</html>
