<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
</head>
<body>
    <input type="text" onfocus="minhaFuncao(this)" id="nome">

    <script>
        function minhaFuncao(input) {
            input.style.background = "yellow";
        }

    </script>


</body>
</html>
