<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <input type="text" onblur="minhaFuncao()" id="nome">

    <script>
        function minhaFuncao() {
            var input = document.getElementById("nome");
            input.value = input.value.toUpperCase();
        }

    </script>


</body>
</html>
