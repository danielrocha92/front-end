<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    <div id="exemplo">       
    </div>

    <script>
        var x = minhaFunction(4, 3);

        function minhaFunction(a, b) {
            return a * b;
        }

        document.getElementById("exemplo").innerHTML = x;

    </script>
</body>
</html>
