<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>

    <script>
       var nome = "João Pedro"; // Caracteres (string)
       var numero = 150; //inteiro
       var valor = 3.14; // Real
       var status = true; // Booleano true ou false

        console.log("Esse é a variável nome : " + nome);
        console.log("Esse é a variável numero : " + numero);
        console.log("Esse é a variável valor : " + valor);
        console.log("Esse é a variável status : " + status);
    </script>
</body>
</html>
