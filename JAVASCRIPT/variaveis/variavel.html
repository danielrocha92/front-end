<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variável</title>
</head>
<body>
    
    <script>
        var x = 42;
        var nome = "João Pedro";

        //Exemplo correto
        var empresa = "lorem ipsum";
        var nome_completo = "Felipe Da Silva";
        var _titulo = "Titulo Principal";
        var nota_1 = 9;

        //Exemplo Incorreto:
        //var 1nome;
        //var nome completo;
        //var@idade;

        //Variável Camelcase
        var telefoneCompleto = "4596-8787";
        var nomeCompleto = "Felipe da Silva";

        console.log("a váriavel x é: " + x);
        console.log("Meu nome é " + nome);
        console.log("Abaixo exemplo corretos de variáveis: ");
        console.log("Empresa " + empresa);
        console.log("Nome Completo " + nome_completo);
        console.log("Titulo" + _titulo);
        console.log("Nota 1" + nota_1);

        console.log("------------");
        console.log("Exemplo camelCase");
        console.log("o telefone completo é: " + telefoneCompleto);
        console.log("o nome completo é: " + nomeCompleto);


    </script>

</body>
</html>
